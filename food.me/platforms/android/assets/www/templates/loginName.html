        <div class="item item-input">
            <div class="input-label">
                Name of the user/users
            </div>
            <input type="text" placeholder="Username" ng-model="data.username">
        </div>
        <button class="button button-block button-calm" ng-click="log()">Next</button>
    </ion-content>
</ion-view>
