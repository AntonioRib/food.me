<ion-view view-title="Food.me">
  <ion-content class="padding">
    <h2>{{title}}</h2>
      <ion-list>
          <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="food in foods" type="item-text-wrap"  href="#/tab/food/{{food.id}}" >
              <img ng-src="{{food.img}}">
              <h2>{{food.name}}</h2>
              <p>{{food.description}}</p>
              <p>{{food.price}} EUR</p>
              <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
