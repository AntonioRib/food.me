<ion-view view-title="Food.me">
  <ion-content class="padding">
    <h2>Recomendados</h2>
      <ion-list>
          <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="food in foods" type="item-text-wrap"  href="#/food/{{food.id}}" >
              <img ng-src="{{food.img}}">
              <h2>{{food.name}}</h2>
              <p>{{food.description}}€</p>
              <p>{{food.price}}€</p>
              <i class="icon ion-chevron-right icon-accessory"></i>
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
