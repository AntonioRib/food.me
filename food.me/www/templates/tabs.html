<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-side-menus>
    <!-- Para aparecer fixe no telemovel do antonio e (min-width:500px)-->
    <ion-side-menu side="right" expose-aside-when="large">
        <ion-nav-view name="tab-cart"></ion-nav-view>
    </ion-side-menu>

    <ion-side-menu-content>
        <ion-tabs class="tabs-icon-top tabs-color-active-positive">
             <ion-tab title="Recommended" icon-off="ion-android-star" icon-on="ion-android-star" href="#/tab/recomendados">
                <ion-nav-view name="tab-recomendados"></ion-nav-view>
              </ion-tab>

              <ion-tab title="Meat" icon-off="ion-fork" icon-on="ion-fork" href="#/tab/carne">
                <ion-nav-view name="tab-carne"></ion-nav-view>
              </ion-tab>
              <ion-tab title="Fish" icon-off="ion-fork" icon-on="ion-fork" href="#/tab/peixe">
                <ion-nav-view name="tab-peixe"></ion-nav-view>
              </ion-tab>

               <ion-tab title="Pizzas" icon-off="ion-pizza" icon-on="ion-pizza" href="#/tab/pizza">
                    <ion-nav-view name="tab-pizza"></ion-nav-view>
                </ion-tab>
        </ion-tabs>
    </ion-side-menu-content>
</ion-side-menus>
