<ion-view view-title="FoodCart">
    <ion-content class="padding">
        <h2>FOODCART</h2>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="check in checks" type="item-text-wrap">
                <!-- href="#/tab/chats/{{check.id}}" -->
                <h2>{{check.name}}</h2>
                <p>{{check.check}}€</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
